<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.js"></script>
    <script src="https://unpkg.com/cartogram-chart@1"></script>
    <script src="https://unpkg.com/d3-scale-chromatic"></script>

    <style>body { margin: 0; }</style>
</head>

<body>
<div id="world"></div>

<script>
    // Controls
    const gui = new dat.GUI();

    const colorScale = d3.scaleSequential(d3.interpolateYlOrBr);
    function getco2({properties: p}){
        try{
            return p[1990].co2*1e6;
        }catch(err){
            return 1e6;
        }
        return p[1990].co2;
    }
    const cartogram = Cartogram()
        .valFormatter(n => n.toPrecision(3))
        (document.getElementById('world'));

    d3.json('https://raw.githubusercontent.com/samg9/proportional_co2/main/public/countries_with_co2.json', (error, world) => {
        if (error) throw error;

        // exclude antarctica
        world.objects.countries.geometries.splice(
            world.objects.countries.geometries.findIndex(d => d.properties.ISO_A2 === 'AQ'),
            1
        );

        let ccData;

        cartogram
            .topoJson(world)
            .topoObjectName('countries')
            .value(this.getco2)
            .color(({ properties: { ISO_A2 } }) => colorScale(ccData[ISO_A2]))
            .label(({ properties: p }) => `${p.NAME} (${p.ISO_A2})`)
            .onClick(d => console.info(d));

        const controls = { 'Iterations': 15};
        gui.add(controls, 'Iterations', 1, 40).step(1).onChange(render);
        // gui.add(controls, 'Randomize');

        genVals();
        render();

        //

        function genVals(val) {
            console.log("gggeeem",val);
            ccData = Object.assign(...world.objects.countries.geometries
                .map(({ properties: { ISO_A2 } }) => ({ [ISO_A2]: Math.random() }))
            );
        }

        function render(val) {

            console.log("val from render:",val);
            console.log(cartogram)
            cartogram.iterations(controls.Iterations);
        }
    });
</script>
</body>
